<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris - Animes</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <button id="darkModeToggle">üåô Mode Sombre</button>
        <h1>  AnimeFavoris <!--Mes Favoris--></h1>
        
        <div id="filters">
            <label for="yearSelect">Filtrer par ann√©e :</label>
            <select id="yearSelect">
                <option value="">Toutes</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2020">2020+</option>
                <option value="2015">2015+</option>
                <option value="2000">2000+</option>
            </select>
            
            <button id="backButton"><a href="./index.html">‚Üê Retour √† la liste</a></button>
        </div>
    </header>

    <div id="favoritesCount">Total Favoris : 0</div>
  
    <div class="container" id="animeFavori">
        <p style="text-align: center; margin: 50px;">Chargement des favoris...</p>
    </div>

    <!-- Modale pour afficher les d√©tails d'un anime -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="animeTitle"></h2>
            <p id="animeDate"></p>
            <p id="animeRating"></p>
            <p id="animeGenres"></p>
            <img id="animeImage" src="" alt="Affiche de l'anime">
            
            <!-- Nouvelle bo√Æte pour la description -->
            <div class="modal-description">
                <h3>Description</h3>
                <p id="animeDescription"></p>
            </div>
        </div>
    </div>

    <!-- Scripts dans l'ordre correct -->
    <script src="./api/config.js"></script>
    <script src="./js/cookies.js"></script>
    <script src="./js/favoris.js"></script>
    <script src="./js/darkmods.js"></script>
    <script src="./js/animes.js"></script>
    
    <!-- Script sp√©cifique √† la page favoris -->
    <script>
        // Variables sp√©cifiques √† la page favoris
        let favoriteAnimes = [];
        let filteredFavorites = [];
        let currentYearFilter = "";

        // Configuration sp√©cifique √† la page favoris
        document.addEventListener("DOMContentLoaded", () => {
            console.log("‚≠ê Page favoris - Initialisation");
            
            // Cette page affiche seulement les favoris
            window.showFavoritesOnly = true;
            
            // Attendre que les modules soient charg√©s
            setTimeout(() => {
                initFavoritesPage();
            }, 200);
        });

        // Initialisation sp√©cifique √† la page favoris
        function initFavoritesPage() {
            console.log("‚≠ê Initialisation de la page favoris");
            
            // Initialiser les favoris si pas encore fait
            if (window.initFavorites && (!window.favorites || window.favorites.size === 0)) {
                window.initFavorites();
            }
            
            // Charger et afficher les favoris
            loadAndDisplayFavoritesList();
            
            // Initialiser le filtre par ann√©e
            initYearFilter();
        }

        // Charger et afficher la liste des favoris
        async function loadAndDisplayFavoritesList() {
            const animeFavori = document.getElementById("animeFavori");
            if (!animeFavori) return;

            try {
                if (!window.favorites || window.favorites.size === 0) {
                    displayNoFavorites();
                    return;
                }

                // Message de chargement
                animeFavori.innerHTML = `
                    <p style="text-align: center; margin: 50px;">
                        Chargement de vos ${window.favorites.size} favoris...
                    </p>
                `;

                favoriteAnimes = [];
                const favoriteIds = Array.from(window.favorites);

                // Charger les d√©tails de chaque anime favori
                for (const animeId of favoriteIds) {
                    try {
                        const response = await fetch(`${window.BASE_URL}/tv/${animeId}?api_key=${window.API_KEY}&language=fr-FR`);
                        
                        if (response.ok) {
                            const animeDetails = await response.json();
                            favoriteAnimes.push(animeDetails);
                            console.log(`‚úÖ Charg√©: ${animeDetails.name}`);
                        } else {
                            console.warn(`‚ö†Ô∏è Erreur ${response.status} pour l'anime ${animeId}`);
                        }
                    } catch (error) {
                        console.warn(`‚ö†Ô∏è Impossible de charger l'anime ${animeId}:`, error);
                    }
                }

                if (favoriteAnimes.length === 0) {
                    displayNoFavorites();
                    return;
                }

                console.log(`‚úÖ ${favoriteAnimes.length} favoris charg√©s avec succ√®s`);
                
                // Appliquer les filtres et afficher
                applyYearFilterToFavorites();

            } catch (error) {
                console.error("‚ùå Erreur lors du chargement des favoris :", error);
                animeFavori.innerHTML = `
                    <p style="text-align: center; margin: 50px; color: red;">
                        Erreur lors du chargement des favoris.
                    </p>
                `;
            }
        }

        // Initialiser le filtre par ann√©e
        function initYearFilter() {
            const yearSelect = document.getElementById("yearSelect");
            if (yearSelect) {
                yearSelect.addEventListener("change", (e) => {
                    currentYearFilter = e.target.value;
                    console.log("üìÖ Filtre ann√©e favoris:", currentYearFilter || "Toutes");
                    applyYearFilterToFavorites();
                });
                console.log("‚úÖ Filtre ann√©e favoris initialis√©");
            }
        }

        // Appliquer le filtre par ann√©e aux favoris
        function applyYearFilterToFavorites() {
            if (!currentYearFilter) {
                filteredFavorites = [...favoriteAnimes];
            } else {
                filteredFavorites = favoriteAnimes.filter(anime => {
                    if (!anime.first_air_date) return false;
                    const animeYear = parseInt(anime.first_air_date.split("-")[0]);
                    return animeYear >= parseInt(currentYearFilter);
                });
            }
            
            displayFilteredFavorites();
        }

        // Afficher les favoris filtr√©s
        function displayFilteredFavorites() {
            const animeFavori = document.getElementById("animeFavori");
            if (!animeFavori) return;

            if (filteredFavorites.length === 0) {
                if (favoriteAnimes.length === 0) {
                    displayNoFavorites();
                } else {
                    animeFavori.innerHTML = `
                        <div style="text-align: center; margin: 50px;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">üîç</div>
                            <h3>Aucun favori ne correspond aux filtres</h3>
                            <p style="opacity: 0.8;">Essayez de changer les filtres de recherche.</p>
                        </div>
                    `;
                }
                return;
            }

            animeFavori.innerHTML = "";

            filteredFavorites.forEach(anime => {
                const { id, name, first_air_date, poster_path } = anime;
                
                const animeCard = document.createElement("div");
                animeCard.classList.add("anime-card");
                animeCard.innerHTML = `
                    <div class="card-container">
                        <div class="poster">
                            <img src="${poster_path ? window.IMAGE_BASE_URL + poster_path : '/../assets/img/placeholder.svg'}" 
                                 alt="${name}" loading="lazy">
                        </div>
                        <div class="card-buttons">
                            <img class="favorite-icon" 
                                 src="/../assets/img/check.svg"
                                 data-id="${id}" 
                                 title="Retirer des favoris">
                            <img class="info-icon" 
                                 src="/../assets/img/info.svg"
                                 data-id="${id}" 
                                 title="Voir plus d'infos">
                        </div>
                        <div class="card-info">
                            <h3 class="anime-title">${name}</h3>
                            <p class="anime-year">
                                <strong>Ann√©e :</strong> 
                                ${first_air_date ? first_air_date.split("-")[0] : "Inconnue"}
                            </p>
                        </div>
                    </div>
                `;
                animeFavori.appendChild(animeCard);
            });

            // Ajouter les √©v√©nements
            animeFavori.querySelectorAll(".favorite-icon").forEach(button => {
                button.addEventListener("click", (event) => {
                    if (window.toggleFavorite) {
                        window.toggleFavorite(event.target.dataset.id, event.target);
                        // Recharger la liste apr√®s suppression
                        setTimeout(() => {
                            loadAndDisplayFavoritesList();
                        }, 100);
                    }
                });
            });

            animeFavori.querySelectorAll(".info-icon").forEach(button => {
                button.addEventListener("click", (event) => {
                    if (window.openModal) {
                        window.openModal(event.target.dataset.id);
                    }
                });
            });

            console.log(`üì∫ ${filteredFavorites.length} favoris affich√©s`);
        }

        // Afficher le message quand aucun favori
        function displayNoFavorites() {
            const animeFavori = document.getElementById("animeFavori");
            if (!animeFavori) return;

            animeFavori.innerHTML = `
                <div style="text-align: center; margin: 50px;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üì∫</div>
                    <h3>Aucun anime en favori</h3>
                    <p style="margin: 20px 0; opacity: 0.8;">
                        Retournez √† la liste principale pour ajouter des animes √† vos favoris !
                    </p>
                    <a href="index.html" style="
                        display: inline-block;
                        background: var(--button-bg, #ff4d4d);
                        color: white;
                        padding: 10px 20px;
                        text-decoration: none;
                        border-radius: 5px;
                        margin-top: 10px;
                    ">‚Üê Retour √† la liste</a>
                </div>
            `;
        }
    </script>
</body>
</html>
